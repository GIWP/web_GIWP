<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>医生主页</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/personalhost.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <script src='../static/js/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            $("#toggle-resume").toggle();
        });
    </script>
</head>
<body>
<div class="symbol">
    <img id="btn" src="../static/images/avatar.jpg" onclick="fun()"/>
</div>
<div class="container" id="toggle-resume">
    <div class="tab-pane" id="profile">
        <h4><span><i class="fa fa-address-book-o" aria-hidden="true"></i></span>姓名</h4>
        <p class="sm">
            {{ doctor_name }}
        </p>
        <h4>联系方式</h4>
        <p class="sm">
            {{ doctor_email }}
        </p>

        <h4>专长</h4>
        <p class="sm">
            {{ doctor_expert }}
        </p>
    </div><!-- Tab Profile -->
</div>
<script>
 function fun(){
        $('#toggle-resume').toggle();
 }
</script>
</body>
</html>
