<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>appointment</title>
    <link rel="stylesheet" type="text/css" href="../static/css/appointment.css" />
    <script type="text/javascript" src=""></script>
</head>
<body>
 	<div style="position:absolute; width:100%; height:100%; z-index:-1; left:0; top:0;">      
		<img src="../static/images/4.jpg" height="100%" width="100%" style="left:0; top:0;">   <!--添加背景-->  
	</div> 
    <h1 id="appoin">预约医生</h1>
    <form  id="dat" method="POST" >
        <input type="date" name="date" id="date_input">
        <input type="submit" id="inp">
    </form>
    {% if appointments %}
        <table border="1">
            <thread>
                <th>预约时间</th>
                <th>预约状态</th>
            </thread>
            <tbody>
                {% for appointment in appointments %}
                    <tr>
                        <td>{{ appointment.time }}</td>
                        <td>{{ appointment.response }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    <script type="text/javascript">
        var now = new Date();
        var month = now.getMonth() + 1;
        month = month.toString().length == 1? '0' + month.toString(): month.toString();
        var date = now.getDate().toString().length == 1? '0' + now.getDate().toString(): now.getDate().toString();
        console.log(now.getFullYear().toString() + '-' + month + '-' + date);
        document.getElementById('date_input').min = now.getFullYear().toString() + '-' + month + '-' + date;
    </script>
    <a id="ret" href="{% url 'search' %}">返回</a>
</body>
</html>
