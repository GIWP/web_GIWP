<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>注册界面</title>
    <link rel="stylesheet" href="css/register.css" media="screen" type="text/css" />
    <script src='js/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            $("#register").toggle();
        });
    </script>
    <script>
        function jump(){
            window.location.href="home.html";
        }
    </script>
</head>

<body>

<span href="#" class="button" id="toggle-register">注册</span>

<div id="register">
    <div id="triangle"></div>
    <h1>register</h1>
    <form >
        <input type="text" id="acc"  placeholder="账号" />
        <input type="password" id="psw" placeholder="密码" />
        <button type="button" id="btn">注册</button>
        <button type="button" id="reg" onclick="jump()">首页</button>
    </form>
</div>

<script>
    $('#toggle-register').click(function(){
        $('#register').toggle();
    });
</script>
</body>

</html>
