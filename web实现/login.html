<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登陆界面</title>
    <link rel="stylesheet" href="css/login.css" media="screen" type="text/css" />
    <script src='js/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            $("#login").toggle();
        });
    </script>
    <script>
        function jump(){
            window.location.href="register.html";
        }
    </script>
</head>

<body>

<span href="#" class="button" id="toggle-login">Login</span>

<div id="login">
    <div id="triangle"></div>
    <h1>Login</h1>
    <form >
        <input type="text" id="acc"  placeholder="账号" />
        <input type="password" id="psw" placeholder="密码" />
        <button type="button" id="btn">登陆</button>
        <button type="button" id="reg" onclick="jump()">注册</button>
    </form>
</div>

<script>
    $('#toggle-login').click(function(){
        $('#login').toggle();
    });
</script>
</body>

</html>
